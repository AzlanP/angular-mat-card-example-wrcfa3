<div fxLayout="row wrap" fxLayoutGap="10px" fxLayoutAlign="flex-start">
  <div *ngFor="let item of items" style="margin-bottom:10px">
    <mat-card class="example-card" fxFlex="0 1 calc(33.3% - 10px)">
      <mat-card-header>
        <mat-icon>more_vert</mat-icon>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>MR. X</mat-card-title>
        <mat-card-subtitle>{{ item }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content></mat-card-content>
    </mat-card>
  </div>
</div>
